{% extends "_base.html" %}
{% load static i18n %}

{% block title %}{% trans "Logout" %}{% endblock %}

{% block CSS %}
<link rel="stylesheet" href="{% static 'css/logout.css' %}">
{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-card animate-slide">
        <div class="card-header text-center">
            <i class="bi bi-box-arrow-right logout-icon"></i>
            <h2>{% trans "Logout" %}</h2>
        </div>

        <p class="logout-text">
            {% trans "Are you sure you want to log out of your account?" %}
        </p>

        <form method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">
                <i class="bi bi-door-closed me-1"></i> {% trans "Log me out" %}
            </button>
            <a href="{% url 'accounts:home' %}" class="btn btn-cancel">
                <i class="bi bi-arrow-left me-1"></i> {% trans "Cancell" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
