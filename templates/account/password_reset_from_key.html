{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block CSS %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock CSS %}

{% block content %}
<div class="signup-page">
    <div class="signup-card card shadow-lg border-0 rounded-4 p-4">
        <h3 class="text-center fw-bold mb-4">{% trans "Set new password" %}</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                    Set
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
