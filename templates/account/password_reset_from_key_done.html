{% extends "_base.html" %}
{% load static i18n%}

{% block CSS %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock CSS %}

{% block content %}
<div class="signup-page">
    <div class="signup-card card shadow-lg border-0 rounded-4 p-4 text-center">
        <div class="success-icon"><i class="bi bi-check2"></i>
        </div>
        <h3 class="fw-bold mb-3">{% trans "Your password has been changed successfully" %}</h3>
        <p class="text-muted small mb-4">
            {% trans "You can now log in to your account with your new password" %}
        </p>
        <a href="{% url 'account_login' %}" class="btn btn-primary rounded-pill px-4 py-2">
            Login
        </a>
    </div>
</div>
{% endblock %}
